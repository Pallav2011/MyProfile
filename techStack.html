<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid rgb(245, 5, 5);
      }
      td
      {
        padding: 15px;
      }
      body {
        font-family: "Josefin Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <h3>Technology Stack for Angular Web Development</h3>
    <table>
      <tbody>
        <tr>
          <td rowspan="5"><b>Techonology</b></td>
          <td>HTML5 + CSS</td>
        </tr>
        <tr>
          <td>Bootstrap</td>
        </tr>
        <tr>
          <td>JavaScript</td>
        </tr>
        <tr>
          <td>TypeScrpit</td>
        </tr>
        <tr>
          <td>Angular</td>
        </tr>
        <tr>
          <td rowspan="2"><b>Tools</b></td>
          <td>GIT + GitHub</td>
        </tr>
        <tr>
          <td>Agile + JIRA</td>
        </tr>
      </tbody>
    </table>
    
  </body>
</html>
