<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>

  <body>
    <form>
      <h3><u>Contact Us</u></h3>
      <table>
        <tbody>
          <tr>
            <td><label>Full Name: </label></td>
            <td>
              <input type="text" placeholder="Enter Full Name here" required autofocus/>
            </td>
          </tr>
          <tr>
            <td><label>Mobile No:</label></td>
            <td>
              <input type="number" placeholder="Enter only digits" required />
            </td>
          </tr>
          <tr>
            <td><label>Email:</label></td>
            <td><input type="email" placeholder="abc@gmail.com" required /></td>
          </tr>
          <tr>
            <td><label>Inquiry about:</label></td>
            <td><textarea rows="5"></textarea></td>
          </tr>
          <tr>
            <td><input type="submit" /></td>
            <td><input type="reset" /></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
